<h3>${title}</h3>
<div class="toolbar">
  <button class="{{if done}}done{{else}}due{{/if}}"></button>
  <button class="delete">${label_delete}</button>
</div>
<ul>
  <li><label>${label_name}</label>${name}</li>
  <li><label>${label_contexts}</label>{{each contexts}}{{if ( $index > 0 ) }}, {{/if}}${$value}{{/each}}</li>
  <li><label>${label_new}</label>${isNew}</li>
</ul>
