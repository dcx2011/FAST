<h3>${header}</h3>
<ul class="list">
  {{each entries}}
    <li id="${id}" class="{{if (selected === id) }}selected {{/if}}
      {{if done}}done{{else}}due{{/if}}">
        <div>
          <button class="{{if done }}done{{else}}due{{/if}}"></button>
          <button class="favorite active"></button>
          <a href="#">${title}</a>
        </div>
      </li>
  {{/each}}
</ul>
